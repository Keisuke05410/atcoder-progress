<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>問題集の進捗管理アプリ</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="./../static\sytle.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="container-fluid ms-5">
				<span class="navbar-brand mb-0 h1 border py-3 px-3">Navbar</span>
			</div>
		</nav>

		<div class="side_bar">
			<h2 class="my-3">問題集</h2>
			<form method="post" action="/add_folder">
				<input
					class="mb-2"
					type="text"
					id="folder"
					name="folder"
					placeholder="追加するフォルダ名"
					required
				/>
				<button type="submit" class="btn btn-outline-primary mx-auto mb-5">
					追加
				</button>
			</form>
			{% for folder in folder_list %}
			<div class="folder_list">
				<a class="folder_link py-3" href="/{{folder.id}}">{{folder.folder}}</a>
				<a class="btn btn-outline-primary" href="/delete_folder/{{folder.id}}" role="button"
					><span class="bi bi-trash"></span
				></a>
			</div>
			{% endfor %}
		</div>

		<div class="main_body">
			<div class="container">
				<div class="row">
					<div class="col-lg-7 my-4 mx-auto border py-3">
						<form method="post" action="/">
							<label class="mx-1" for="folder">問題集:</label>
							<input type="text" id="folder" name="folder" required />
							<label class="mx-1" for="question_number">番号:</label>
							<input
								type="text"
								id="question_number"
								name="question_number"
								required
							/>
							<label class="mx-1" for="correct">正解:</label>
							<input type="checkbox" id="correct" name="correct" />
							<button type="submit" class="btn btn-outline-primary mx-1">
								追加
							</button>
						</form>
					</div>
				</div>
			</div>

			<!-- 問題一覧 -->
			<div class="container show_progress border">
				<div class="row mt-3 border-bottom">
					<div class="col-lg-3">問題集</div>
					<div class="col-lg-3">番号</div>
					<div class="col-lg-3">正解/不正解</div>
					<div class="col-lg-3">編集</div>
				</div>
				{% for progress in progress_list%}
				<div class="row py-2 border-bottom">
					<div class="col-lg-3 d-flex align-items-center">
						{{progress.folder}}
					</div>
					<div class="col-lg-3 d-flex align-items-center">
						{{progress.question_number}}
					</div>
					<div class="col-lg-3 d-flex align-items-center">
						{{"正解" if progress.correct else "不正解"}}
					</div>
					<div class="col-lg-3 edit_button">
						<a
							class="btn btn-outline-primary"
							href="/edit/{{progress.id}}"
							role="button"
							><i class="bi bi-pencil"></i></a
						>
						<a
							class="btn btn-outline-danger"
							href="/delete/{{progress.id}}"
							role="button"
							><i class="bi bi-trash"></i></a
						>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>

		<!-- 入力欄 -->
	</body>
</html>
