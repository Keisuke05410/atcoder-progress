<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>問題集の進捗管理アプリ</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./../static\sytle.css" />
	</head>

	<body>
		<nav class="navbar">
			<div class="container-fluid ms-5">
				<span class="navbar-brand mb-0 h1 border py-3 px-3">Navbar</span>
			</div>
		</nav>

		<div class="container">
			<div class="row">
				<div class="col-lg-7 my-4 mx-auto border py-3">
					<form method="post" action="/">
						<label class="mx-1" for="folder">問題集:</label>
						<input type="text" id="folder" name="folder" required />
						<label class="mx-1" for="question_number">番号:</label>
						<input
							type="text"
							id="question_number"
							name="question_number"
							required
						/>
						<label class="mx-1" for="correct">正解:</label>
						<input type="checkbox" id="correct" name="correct" />
						<button type="button" class="btn btn-outline-primary mx-1">追加</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
